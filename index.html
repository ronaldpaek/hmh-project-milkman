<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="images/cow.svg" type="image/x-icon" />
    <script type="module" src="script.js" defer></script>
    <title>Milkman | Ronald</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="card">
        <h1>Milkman</h1>
        <button id="cow"><img src="images/cow.svg" alt="cow" /></button>
        <div id="bottle-container">
          <p id="bottle-counter">0</p>
          <button id="sell-milk">Sell Milk <span>+$0.00</span></button>
        </div>
        <div id="cash-container">
          <p id="cash-counter">0</p>
          <menu>
            <li>
              <button>Hire Worker <span>-$25.00</span></button>
            </li>
            <li>
              <button>Get Extra Cow <span>-$40.00</span></button>
            </li>
            <li>
              <button>Acquire Farm <span>-$150.00</span></button>
            </li>
            <li>
              <button>Be Milk CEO <span>-$1,000.00</span></button>
            </li>
            <li>
              <button>Own Cow Planet <span>-$50,000.00</span></button>
            </li>
            <li>
              <button>Rule Milkverse <span>-$1,000,000.00</span></button>
            </li>
          </menu>
        </div>
        <ul id="producer-container">
          <li>
            <p>0</p>
            <p>+1 bottles/sec</p>
          </li>
          <li>
            <p>0</p>
            <p>+2 bottles/sec</p>
          </li>
          <li>
            <p>0</p>
            <p>+10 bottles/sec</p>
          </li>
          <li>
            <p>0</p>
            <p>+100 bottles/sec</p>
          </li>
          <li>
            <p>0</p>
            <p>+1,000 bottles/sec</p>
          </li>
          <li>
            <p>0</p>
            <p>+10,000 bottles/sec</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
